int:
  fields: Int
  format: <\{$0}>

double:
  fields: Double
  format: <\{$0}>

arg_count:
  fields: Int
  format: <count = \{$0}>

from:
  fields: Array[Block]
  format: <from = \{$0.map((x) => x.id)}>

name:
  fields: String
  format: <name = \{$0}>

impure:
  tag: true

target:
  fields: Block
  format: <bb\{$0.id}>

_else:
  fields: Block
  format: <else = bb\{$0.id}>

reg:
  fields: Int
  format: <\{reg($0)}>

rd:
  fields: Int
  format: <rd = \{reg($0)}>

rs:
  fields: Int
  format: <rs = \{reg($0)}>

rs2:
  fields: Int
  format: <rs2 = \{reg($0)}>

spilled_rd:
  fields:
    - Bool  # isFloatingPoint
    - Int   # stackOffset
    - Op    # ref (of the spilled operation)
  format: <rd = spilled \{$1}>

spilled_rs:
  fields:
    - Bool
    - Int
    - Op
  format: <rs = spilled \{$1}>

spilled_rs2:
  fields:
    - Bool
    - Int
    - Op
  format: <rs2 = spilled \{$1}>
  